          <script>
            function bosmu()
            {
                var x = document.forms["Form"]["name"].value;
                var y = document.forms["Form"]["email"].value;
                var z = document.forms["Form"]["soyisim"].value;
          
                if((x=="") && (y=="") && (z==""))
                {
                    alert("İsim, soyisim ve mail kısmı boş bırakılamaz.");
                    return false;
                }
          
                if((x=="") && (y==""))
                {
                    alert("İsim ve mail kısmı boş bırakılamaz.");
                    return false;
                }
          
                
                 if (x == "") 
                {
                    alert("İsim boş bırakılamaz .");
                    return false;
                }
          
                 if (y == "") 
                {
                    alert("Mail kısmı boş bırakılamaz .");
                    return false;
                }
          
                if (z == "") 
                {
                    alert("Soyisim boş bırakılamaz .");
                    return false;
                }
          
                //deneme@gmail.com veya deneme@edu.tr
                var forMail = /^[a-zA-z0-9\.\]+@[a-z]+(.[a-z0-9]+)?\.[a-z]{2,}(.[a-z0-9]{2})?$/;
                if (forMail.test(y) == false) 
                {
                    alert("Mail adresinizi doğru giriniz! ");
                    return false;
                }
          
          
            }
